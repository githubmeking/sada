<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Characters Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<h1>Anime Characters Gallery</h1>

<div class="gallery">
    <img src="blue.webp" alt="Blue Character">
    <img src="bluered.webp" alt="Blue and Red Characters">
    <img src="redorang.webp" alt="Red and Orange Characters">
    <img src="all.webp" alt="All Characters">
    <img src="blueorang.webp" alt="Blue and Orange Characters">
    <img src="orang.webp" alt="Orange Character">
    <img src="red.webp" alt="Red Character">
</div>

</body>
</html>
