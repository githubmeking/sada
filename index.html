<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Farm Oyunu</title>
    <style>
        /* Genel Stil */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            padding: 10px;
        }

        /* Ana Ekran Stil */
        #boost-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        #boost-button {
            background-color: #8a2be2;
            color: white;
            font-size: 1.5em;
            padding: 15px 30px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        #boost-button:hover {
            background-color: #6f22b0;
        }

        /* Oyun Ekranı Stil */
        #game-container {
            display: none; /* Başlangıçta gizli */
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .resource-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
            gap: 10px;
        }
        .resource {
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-width: 120px;
            flex: 1;
        }
        #coin-resource { background: #FFD700; }
        #cps-resource { background: #DDA0DD; }
        #energy-resource { background: #87CEFA; }
        .resource-title {
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
        }
        .resource-value {
            font-size: 1.2em;
            color: #2c3e50;
        }
        #farm-button {
            background: linear-gradient(45deg, #FFD700, #DDA0DD, #87CEFA);
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
        }

        .upgrades-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* İki sütun mobil ve masaüstü uyumu için */
            gap: 15px;
            margin: 20px 0;
        }
        .upgrade-button {
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            min-height: 80px;
            justify-content: center;
            border: none;
            font-size: 1em;
            font-weight: bold;
        }
        .upgrade-button.active {
            background-color: #4CAF50;
            color: white;
        }
        .upgrade-button.inactive {
            background-color: white;
            color: #aaa;
            cursor: not-allowed;
            border: 2px solid #ddd;
        }
        .upgrade-cost {
            font-size: 0.8em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Boost Ekranı -->
    <div id="boost-container">
        <h1>Hoş Geldiniz!</h1>
        <p>Oynamak için Boost butonuna tıklayın!</p>
        <button id="boost-button">Boost</button>
    </div>

    <!-- Oyun Ekranı -->
    <div id="game-container">
        <div id="level-indicator">Seviye: 1</div>
        
        <div class="resource-container">
            <div class="resource" id="coin-resource">
                <div class="resource-title">Coin</div>
                <div id="coin-value" class="resource-value">0</div>
            </div>
            <div class="resource" id="cps-resource">
                <div class="resource-title">CPS (Saniyede Coin)</div>
                <div id="cps-value" class="resource-value">0</div>
            </div>
            <div class="resource" id="energy-resource">
                <div class="resource-title">Enerji</div>
                <div id="energy-value" class="resource-value">1000</div>
            </div>
        </div>

        <button id="farm-button">FARM</button>

        <div class="upgrades-container">
            <button class="upgrade-button inactive" id="click-upgrade">
                Tıklama Güçlendirmesi
                <span class="upgrade-cost">Maliyet: 10 coin</span>
            </button>
            <button class="upgrade-button inactive" id="auto-upgrade">
                CPS Arttırma
                <span class="upgrade-cost">Maliyet: 50 coin</span>
            </button>
            <button class="upgrade-button inactive" id="energy-upgrade">
                Enerji Yükseltme
                <span class="upgrade-cost">Maliyet: 1000 coin</span>
            </button>
        </div>
    </div>

    <script>
        // Boost Butonuna Tıklanınca Oyun Ekranını Göster
        document.getElementById("boost-button").addEventListener("click", function() {
            document.getElementById("boost-container").style.display = "none";
            document.getElementById("game-container").style.display = "block";
        });

        // Oyun durumları
        let gameState = {
            coins: 1200, // Başlangıç coini 1200 olarak ayarlandı
            clickPower: 1,
            autoCollectPower: 0,
            energy: 1000,
            upgrades: {
                click: { level: 1, cost: 10 },
                auto: { level: 0, cost: 50 },
                energy: { level: 1, cost: 1000 }
            }
        };

        // Oyun verilerini kaydet
        function saveGame() {
            localStorage.setItem("gameState", JSON.stringify(gameState));
        }

        // Oyun verilerini yükle
        function loadGame() {
            const savedState = localStorage.getItem("gameState");
            if (savedState) {
                gameState = JSON.parse(savedState);
                updateDisplay();
            }
        }

        // Sayfa yüklenirken oyunu yükle
        window.addEventListener("load", () => {
            loadGame();
            updateUpgradeButtons(); // Yüklemeden sonra buton durumlarını güncelle
        });

        // Çıkarken oyunu kaydet
        window.addEventListener("beforeunload", saveGame);

        function updateDisplay() {
            document.getElementById('coin-value').textContent = Math.floor(gameState.coins);
            document.getElementById('cps-value').textContent = gameState.autoCollectPower.toFixed(1);
            document.getElementById('energy-value').textContent = Math.floor(gameState.energy);

            updateUpgradeButtons();
        }

        function updateUpgradeButtons() {
            updateButtonState('click-upgrade', gameState.coins >= gameState.upgrades.click.cost);
            updateButtonState('auto-upgrade', gameState.coins >= gameState.upgrades.auto.cost);
            updateButtonState('energy-upgrade', gameState.coins >= gameState.upgrades.energy.cost);
        }

        function updateButtonState(buttonId, isActive) {
            const button = document.getElementById(buttonId);
            if (isActive) {
                button.classList.add('active');
                button.classList.remove('inactive');
                button.disabled = false;
            } else {
                button.classList.add('inactive');
                button.classList.remove('active');
                button.disabled = true;
            }
        }

        // Farm butonunu işleme
        function handleFarmClick() {
            if (gameState.energy >= 33) {
                gameState.coins += gameState.clickPower;
                gameState.energy -= 33;
                updateDisplay();
            }
        }

        document.getElementById('farm-button').addEventListener('click', handleFarmClick);
        document.getElementById('farm-button').addEventListener('touchstart', handleFarmClick);

        // Güçlendirme butonları
        document.getElementById('click-upgrade').addEventListener('click', () => {
            if (gameState.coins >= gameState.upgrades.click.cost) {
                gameState.coins -= gameState.upgrades.click.cost;
                gameState.clickPower *= 1.5;
                gameState.upgrades.click.cost *= 2;
                updateDisplay();
            }
        });

        document.getElementById('auto-upgrade').addEventListener('click', () => {
            if (gameState.coins >= gameState.upgrades.auto.cost) {
                gameState.coins -= gameState.upgrades.auto.cost;
                gameState.autoCollectPower += 1;
                gameState.upgrades.auto.cost *= 2;
                updateDisplay();
            }
        });

        document.getElementById('energy-upgrade').addEventListener('click', () => {
            if (gameState.coins >= gameState.upgrades.energy.cost) {
                gameState.coins -= gameState.upgrades.energy.cost;
                gameState.energy += 200;
                gameState.upgrades.energy.cost *= 2;
                updateDisplay();
            }
        });

        // Otomatik coin kazanımı ve enerji yenilenmesi
        setInterval(() => {
            if (gameState.autoCollectPower > 0) {
                gameState.coins += gameState.autoCollectPower;
                updateDisplay();
            }
        }, 1000);

        setInterval(() => {
            if (gameState.energy < 1000) {
                gameState.energy = Math.min(gameState.energy + 2, 1000);
                updateDisplay();
            }
        }, 1000);
    </script>
</body>
</html>
