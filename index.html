<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Karakter Galerisi</title>
    <style>
        /* Genel Stiller */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            text-align: center;
        }

        /* Başlık */
        h1 {
            font-size: 2.5em;
            color: #ffcc00;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }

        /* Galeri */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Başlık -->
    <h1>Anime Karakter Galerisi</h1>

    <!-- Galeri -->
    <div class="gallery">
        <img src="path/to/blue_character.png" alt="Mavi Saçlı Karakter">
        <img src="path/to/red_character.png" alt="Kırmızı Saçlı Karakter">
        <img src="path/to/orange_character.png" alt="Turuncu Saçlı Karakter">
        <img src="path/to/blue_orange_characters.png" alt="Mavi ve Turuncu Saçlı Karakterler">
        <img src="path/to/blue_red_characters.png" alt="Mavi ve Kırmızı Saçlı Karakterler">
        <img src="path/to/red_orange_characters.png" alt="Kırmızı ve Turuncu Saçlı Karakterler">
        <img src="path/to/all_three_characters.png" alt="Üç Karakter Birlikte">
    </div>
</body>
</html>
