<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Güvenilir Bahis Siteleri | Güncel Giriş Adresleri</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Inter',sans-serif;background:linear-gradient(135deg,#0a0e27 0%,#1a1f3a 100%);color:#fff;min-height:100vh;overflow-x:hidden}
    .bg-animation{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;overflow:hidden}
    .bg-animation::before{content:'';position:absolute;width:200%;height:200%;background:radial-gradient(circle,rgba(255,215,0,.1) 1px,transparent 1px);background-size:50px 50px;animation:moveGrid 20s linear infinite}
    @keyframes moveGrid{0%{transform:translate(0,0)}100%{transform:translate(50px,50px)}}
    .container{max-width:1400px;margin:0 auto;padding:0 20px;position:relative;z-index:1}
    header{padding:20px 0;backdrop-filter:blur(10px);background:rgba(10,14,39,.8);border-bottom:1px solid rgba(255,215,0,.2);position:sticky;top:0;z-index:100}
    .header-content{display:flex;justify-content:space-between;align-items:center}
    .logo{font-size:28px;font-weight:800;background:linear-gradient(135deg,#ffd700 0%,#ffed4e 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;display:flex;align-items:center;gap:10px}
    .social-links{display:flex;gap:15px}
    .social-links a{width:40px;height:40px;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,.1);border-radius:50%;color:#fff;transition:.3s;border:1px solid rgba(255,215,0,.3)}
    .social-links a:hover{background:linear-gradient(135deg,#ffd700 0%,#ffed4e 100%);transform:translateY(-3px);box-shadow:0 5px 15px rgba(255,215,0,.4)}

    /* MARQUEE */
    .marquee-section{background:linear-gradient(135deg,#ffd700 0%,#ffed4e 100%);padding:15px 0;margin:30px 0;overflow:hidden;position:relative}
    .marquee-section h2{text-align:center;color:#0a0e27;font-size:20px;font-weight:700;margin-bottom:15px}
    .marquee{display:flex;gap:20px;animation:scroll 30s linear infinite;will-change:transform}
    @keyframes scroll{0%{transform:translateX(0)}100%{transform:translateX(-50%)}}
    .marquee-item{background:rgba(10,14,39,.9);padding:12px 18px;border-radius:12px;display:flex;align-items:center;gap:12px;white-space:nowrap;border:2px solid rgba(255,215,0,.3);min-width:290px}
    .marquee-item .logo-wrap{width:80px;height:42px;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,.08);border-radius:8px;overflow:hidden;border:1px solid rgba(255,215,0,.25)}
    .marquee-item img{width:100%;height:100%;object-fit:contain}
    .marquee-item .name{font-weight:700;letter-spacing:.2px}
    .marquee-item .btn-mini{background:#ffd700;color:#0a0e27;padding:8px 14px;border-radius:8px;font-weight:700;font-size:12px;cursor:pointer;transition:.25s;text-decoration:none;display:inline-block}
    .marquee-item .btn-mini:hover{transform:scale(1.05);box-shadow:0 3px 10px rgba(255,215,0,.5)}

    .section-title{text-align:center;margin:50px 0 30px}
    .section-title h2{font-size:32px;font-weight:700;margin-bottom:10px;background:linear-gradient(135deg,#ffd700 0%,#ffed4e 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .section-title p{color:rgba(255,255,255,.7);font-size:16px}

    .sites-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:25px;margin:40px 0}
    .site-card{background:rgba(26,31,58,.6);backdrop-filter:blur(10px);border-radius:16px;padding:25px;border:1px solid rgba(255,215,0,.2);transition:.3s;position:relative;overflow:hidden}
    .site-card::before{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:radial-gradient(circle,rgba(255,215,0,.1) 0%,transparent 70%);opacity:0;transition:.3s;z-index:0;pointer-events:none}
    .site-card:hover::before{opacity:1}
    .site-card:hover{transform:translateY(-5px);border-color:#ffd700;box-shadow:0 10px 30px rgba(255,215,0,.3)}
    .site-header{display:flex;align-items:center;gap:15px;margin-bottom:20px;position:relative;z-index:1}
    .site-logo{width:100px;height:100px;background:rgba(255,255,255,.1);border-radius:12px;display:flex;align-items:center;justify-content:center;border:2px solid rgba(255,215,0,.3);overflow:hidden}
    .site-logo img{width:100%;height:100%;object-fit:contain;padding:10px}
    .site-logo img[src=""],.site-logo img:not([src]),.site-logo img[src="#"]{display:none}
    .site-logo i{font-size:48px}
    .site-info h3{font-size:20px;font-weight:700;margin-bottom:5px}
    .site-info .bonus{color:#ffd700;font-size:14px;font-weight:600}
    .site-features{margin:20px 0;position:relative;z-index:1}
    .feature{display:flex;align-items:center;gap:10px;margin:10px 0;font-size:14px;color:rgba(255,255,255,.8)}
    .feature i{color:#ffd700;font-size:16px}
    .site-actions{display:flex;gap:10px;margin-top:20px;position:relative;z-index:2}
    .btn{flex:1;padding:12px 24px;border-radius:10px;font-weight:600;text-align:center;cursor:pointer;transition:.3s;border:none;font-size:14px;text-decoration:none;display:inline-block}
    .btn-primary{background:linear-gradient(135deg,#ffd700 0%,#ffed4e 100%);color:#0a0e27}
    .btn-primary:hover{transform:scale(1.05);box-shadow:0 5px 20px rgba(255,215,0,.5)}
    .btn-secondary{background:rgba(255,255,255,.1);color:#fff;border:1px solid rgba(255,215,0,.3)}
    .btn-secondary:hover{background:rgba(255,255,255,.2)}
    .btn[disabled]{opacity:.5;pointer-events:none}

    .vip-section{background:linear-gradient(135deg,rgba(255,215,0,.1) 0%,rgba(255,237,78,.05) 100%);border-radius:20px;padding:40px;margin:60px 0;border:2px solid rgba(255,215,0,.3)}
    footer{background:rgba(10,14,39,.8);backdrop-filter:blur(10px);padding:40px 0 20px;margin-top:80px;border-top:1px solid rgba(255,215,0,.2)}
    .footer-content{text-align:center}
    .footer-links{display:flex;justify-content:center;gap:30px;margin:20px 0;flex-wrap:wrap}
    .footer-links a{color:rgba(255,255,255,.7);text-decoration:none;transition:.3s}
    .footer-links a:hover{color:#ffd700}
    .copyright{color:rgba(255,255,255,.5);font-size:14px;margin-top:20px}

    @media (max-width:768px){
      .sites-grid{grid-template-columns:1fr}
      .logo{font-size:22px}
      .section-title h2{font-size:24px}
      .vip-section{padding:20px}
    }
  </style>
</head>
<body>

</div>

  <div class="marquee-section">

  <div class="container">

  <footer>

  <script>
    /* Ana Sponsorlar — Sıra sabit: Mariobet → Betsat → Superbetin → Turkbet */
    const mainSponsors = [
      {

      },
      {

        detailUrl: 'https://urllink.me/betsat',

      {

        color: '#00bcd4',
        logo: 'https://i.ibb.co/HpDSK9mH/MG-20251105-134325-598.jpg' // Geçici
      },
      {
        name: 'Turkbet',

        features: ['TR Destek','Hızlı Kayıt','Bonus Yağmuru'],
        url: 'https://urllink.me/turkbet',
        detailUrl: 'https://urllink.me/turkbet',
        color: '#4caf50',
        logo: 'https://i.ibb.co/gZGVHyJx/images-6.jpg'
      }
    ];

    /* VIP — Gönderdiğin tüm logolar işlendi */
    const vipSites = [
      { name:'Fixbet',      logo:'https://i.ibb.co/x8tC0568/MG-20251105-133610-100.jpg', url:'https://urllink.me/fixbet',     color:'#1B3F8B' },
      { name:'Bankobet',    logo:'https://i.ibb.co/C5KzrWJM/MG-20251105-133616-501.jpg', url:'https://urllink.me/bankobet',   color:'#3f51b5' },
      { name:'Antikbet',    logo:'https://i.ibb.co/Tx4HQrLQ/MG-20251105-133620-577.jpg', url:'https://urllink.me/antikbet',   color:'#9c27b0' },
      { name:'Betmatik',    logo: 'https://i.ibb.co/mVDpx9tB/MG-20251105-133634-738.jpg', url:'https://urllink.me/betmatik',   color:'#9c1b10' },
      { name:'Casivera',    logo: 'https://i.ibb.co/6Rg3pG4w/MG-20251105-134554-167.jpg', url:'https://urllink.me/casivera',   color:'#83F52C' },
      { name:'Betewin',     logo: 'https://i.ibb.co/3ygmsFxh/MG-20251105-134603-044.jpg', url:'https://urllink.me/betewin',    color:'#33cc10' },
      { name:'Gobahis',     logo: 'https://i.ibb.co/Kpc860Zm/MG-20251105-135344-408.jpg', url:'#',                             color:'#607d8b' },
      { name:'Tarafbet',    logo:'https://i.ibb.co/6cmSq7W2/MG-20251105-135447-134.jpg', url:'#',                             color:'#795548' },
      { name:'Redfoxbet',   logo: 'https://i.ibb.co/ynnvSBw0/MG-20251105-135600-243.jpg', url:'#',                             color:'#f44336' },
      { name:'1King',     logo:'https://i.ibb.co/YT2VH4d2/MG-20251105-135624-828.jpg', url:'#',                             color:'#009688' },
      { name:'Padişahbet',  logo:'https://i.ibb.co/dw9ZXy4C/MG-20251105-135850-704.jpg', url:'#',                             color:'#cddc39' },
      { name:'Pusulabet',   logo:'https://i.ibb.co/v48NGR8X/images-5.jpg',               url:'https://urllink.me/pusulabet',  color:'#ff9800' },
      { name:'Hiltonbet',   logo: 'https://i.ibb.co/LhRMSnLG/images-4.jpg',               url:'https://urllink.me/hiltonbet',  color:'#9c27b0' },
      { name:'Kavbet',      logo:'https://i.ibb.co/7tKPYQRb/images-3.jpg',               url:'https://urllink.me/kavbet',     color:'#4caf50' }
      // Diğerlerini eklemek istersen linkleri ver, anında eklerim.
    ];

    /* Kart üretici (sayfa içi gridler) */
    function createSiteCard(site){
      const logoContent = site.logo && site.logo.trim() !== ''
        ? `<img src="${site.logo}" alt="${site.name}" onerror="this.remove();">`
        : '';
      const hasUrl = site.url && site.url !== '#';
      return `
      <div class="site-card">
        <div class="site-header">
          <div class="site-logo" style="border-color:${site.color}">
            ${logoContent || `<i class="fas fa-gem" style="color:${site.color};font-size:48px"></i>`}
          </div>
          <div class="site-info">
            <h3>${site.name}</h3>
            <div class="bonus">${site.bonus ? site.bonus : 'Özel Kampanyalar'}</div>
          </div>
        </div>
        <div class="site-features">
          ${(site.features && site.features.length ? site.features : ['Hızlı Kayıt','Güvenli Ödeme','Canlı Destek'])
            .map(f=>`<div class="feature"><i class="fas fa-check-circle"></i><span>${f}</span></div>`).join('')}
        </div>
        <div class="site-actions">
          <a class="btn btn-primary" ${hasUrl ? `href="${site.url}" target="_blank" rel="noopener noreferrer"` : 'href="#" disabled'}>
            <i class="fas fa-sign-in-alt"></i> GİRİŞ YAP
          </a>
          <a class="btn btn-secondary" ${site.detailUrl ? `href="${site.detailUrl}" target="_blank" rel="noopener noreferrer"` : 'href="#"'}>
            <i class="fas fa-info-circle"></i> Detay
          </a>
        </div>
      </div>`;
    }

    /* Marquee item üretici (karışık + logolu) */
    function createMarqueeItem(site){
      const hasUrl = site.url && site.url !== '#';
      const logo = site.logo && site.logo.trim() !== '' ? `<img src="${site.logo}" alt="${site.name}" onerror="this.remove();">`
                                                        : `<i class="fas fa-gem" style="color:${site.color}"></i>`;
      return `
        <div class="marquee-item" style="border-color:${site.color}">
          <div class="logo-wrap">${logo}</div>
          <span class="name">${site.name.toUpperCase()}</span>
          <a ${hasUrl ? `href="${site.url}" target="_blank" rel="noopener noreferrer"` : 'href="#"'} class="btn-mini"${hasUrl?'': ' style="opacity:.6;pointer-events:none"'}>GİRİŞ YAP</a>
        </div>`;
    }

    /* Dizi karıştırma + seçim */
    function shuffle(arr){
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]] = [a[j],a[i]];
      }
      return a;
    }

    /* Render gridler */
    document.getElementById('sitesGrid').innerHTML = mainSponsors.map(createSiteCard).join('');
    document.getElementById('vipGrid').innerHTML   = vipSites.map(createSiteCard).join('');

    /* Marquee: Ana + VIP karışık (örnek: 12 öğe), sonra kopyasını ekleyip sonsuz akış */
    const combined = [...mainSponsors, ...vipSites];
    const selectionCount = Math.min(12, combined.length);
    const mixed = shuffle(combined).slice(0, selectionCount);

    const marqueeRow = document.getElementById('marqueeRow');
    const marqueeHTML = mixed.map(createMarqueeItem).join('');
    marqueeRow.innerHTML = marqueeHTML + marqueeHTML; // loop için iki kez ekle
  </script>
