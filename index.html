<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        #welcome-screen {
            background-color: #FFA500;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
            z-index: 100;
        }

        #game-screen {
            display: none;
            padding: 20px;
        }

        #farm-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        #farm-button:hover {
            background-color: #45a049;
        }

        #farm-value {
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="welcome-screen">
        <h1>Hoşgeldiniz!</h1>
    </div>

    <div id="game-screen">
        <div id="farm-value">0.000008</div>
        <button id="farm-button">FARM</button>
    </div>

    <script>
        // Hoşgeldin ekranını 3 saniye sonra kaldır
        setTimeout(() => {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
        }, 3000);

        let farmValue = 0.000008;
        let isAutoFarming = false;
        let farmInterval;

        document.getElementById('farm-button').addEventListener('click', () => {
            if (!isAutoFarming) {
                isAutoFarming = true;
                farmInterval = setInterval(() => {
                    if (farmValue < 0.000010) {
                        farmValue += 0.000002;
                        // Değeri 8 ondalık basamakla göster
                        document.getElementById('farm-value').textContent = 
                            farmValue.toFixed(8);
                    } else {
                        // Maksimum değere ulaşıldığında otomatik farmı durdur
                        clearInterval(farmInterval);
                    }
                }, 1000); // Her saniye güncelle
            }
        });
    </script>
</body>
</html>
