<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Farm Oyunu</title>
    <style>
        /* Genel Stil */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }

        /* Sekme İçerik Alanı */
        .tab-content {
            display: none;
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        /* Butonlar için Stil */
        .tab-button {
            font-size: 18px;
            color: #333;
            padding: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .tab-button.active {
            color: #4CAF50;
            font-weight: bold;
        }

        /* Alt Menü */
        .tab-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #f1f1f1;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Progres Çubuğu */
        .progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            height: 20px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            text-align: center;
            line-height: 20px;
            color: white;
            transition: width 0.1s linear;
        }

        .button-primary {
            padding: 10px 20px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Ana Sayfa İçeriği -->
    <div id="home" class="tab-content">
        <h2>Farm</h2>
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar">0%</div>
        </div>
        <button id="farm-button" class="button-primary">Toplanan Coin: <span id="collected-coin">0.0000001</span></button>
        <p>Kalan Süre: <span id="remaining-time">2h</span></p>
    </div>

    <!-- Görevler İçeriği -->
    <div id="earn" class="tab-content">
        <h2>Görevler</h2>
        <div>
            <button id="daily-bonus-button" class="button-primary">Günlük Giriş İçin Tıkla</button>
            <p id="daily-bonus-status">24 saat sonra tekrar tıklayın</p>
        </div>
        <div>
            <a href="https://t.me/yks_kpss_pdf_kitap" target="_blank" class="button-primary" id="join-link">Gruba Katılmak İçin Tıkla</a>
            <p id="join-link-status">Gruba katılarak 50 coin kazan!</p>
        </div>
    </div>

    <!-- Yükseltmeler İçeriği -->
    <div id="boost" class="tab-content">
        <h2>Yükseltmeler</h2>
        <div class="boost-item">
            <button id="cps-upgrade" class="button-primary">Saat ↓ - 100 coin</button>
        </div>
    </div>

    <!-- Sekme Menüsü -->
    <div class="tab-bar">
        <button class="tab-button" onclick="openTab('home')" id="tab-home">Ana</button>
        <button class="tab-button" onclick="openTab('earn')" id="tab-earn">Görev</button>
        <button class="tab-button" onclick="openTab('boost')" id="tab-boost">Boost</button>
    </div>

    <script>
        let collectedCoin = 0.0000001;
        let farmInterval;
        let coinIncrement = 3;
        let isFarming = false;
        let userCoins = 100; // Başlangıç coini
        let totalFarmTime = 2 * 60 * 60 * 1000; // 2 saat
        let remainingFarmTime = totalFarmTime;
        const progressBar = document.getElementById('progress-bar');

        function startFarming() {
            if (isFarming) return;
            document.getElementById('farm-button').textContent = "Toplanıyor...";
            isFarming = true;

            farmInterval = setInterval(() => {
                collectedCoin += coinIncrement * 0.0000001;
                document.getElementById('collected-coin').textContent = collectedCoin.toFixed(7);
                
                remainingFarmTime -= 1000; // Her saniye 1 saniye eksilt
                const progress = 100 - ((remainingFarmTime / totalFarmTime) * 100);
                progressBar.style.width = progress + "%";
                progressBar.textContent = Math.floor(progress) + "%";

                // Kalan süreyi saat ve dakika olarak göster
                const remainingHours = Math.floor(remainingFarmTime / (60 * 60 * 1000));
                const remainingMinutes = Math.floor((remainingFarmTime % (60 * 60 * 1000)) / (60 * 1000));
                document.getElementById('remaining-time').textContent = `${remainingHours}h ${remainingMinutes}m`;
                
                if (remainingFarmTime <= 0) {
                    clearInterval(farmInterval);
                    isFarming = false;
                    document.getElementById('farm-button').textContent = "Toplandı!";
                    userCoins += collectedCoin; // Coinleri ekle
                    collectedCoin = 0.0000001;
                    document.getElementById('collected-coin').textContent = collectedCoin.toFixed(7);
                    remainingFarmTime = totalFarmTime; // Süreyi sıfırla
                    progressBar.style.width = "0%";
                    progressBar.textContent = "0%";
                }
            }, 1000);
        }

        document.getElementById('farm-button').addEventListener('click', startFarming);

        function openTab(tabName) {
            const contents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < contents.length; i++) {
                contents[i].style.display = "none";
            }
            const buttons = document.getElementsByClassName("tab-button");
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove("active");
            }
            document.getElementById(tabName).style.display = "block";
            document.getElementById("tab-" + tabName).classList.add("active");
        }

        openTab('home');

        document.getElementById('cps-upgrade').addEventListener('click', function () {
            if (userCoins >= 100) {
                userCoins -= 100;
                totalFarmTime = Math.max(totalFarmTime - 2 * 60 * 1000, 0); // 2 dakika azalt
                remainingFarmTime = totalFarmTime;
                progressBar.style.width = "0%";
                progressBar.textContent = "0%";
            }
        });

        // Günlük görev ve davet linki fonksiyonları yukarıdaki örnekteki gibi çalışır.
        // Diğer kodlarda olduğu gibi burada da mevcut kullanıcı coini ve bonusları ayarlayabilirsiniz.
    </script>
</body>
</html>
