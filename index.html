<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Deneme Bonusu Siteleri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:'Inter',sans-serif; background:#0f172a; color:#fff; }
        .page { min-height:100vh; background:#020617; padding:20px 12px 40px; }

        .page-header {
            display:flex; align-items:center; gap:10px; margin-bottom:18px;
        }
        .page-header img {
            width:36px; height:36px; border-radius:8px; object-fit:cover;
        }
        .page-header-title { font-size:18px; font-weight:600; }

        .cards {
            max-width:480px; margin:0 auto;
            display:flex; flex-direction:column; gap:18px;
        }

        .card {
            background:#020617; border-radius:16px; padding:14px;
            border:1px solid #1f2937; box-shadow:0 8px 20px rgba(0,0,0,0.55);
        }

        .card-top {
            display:flex; gap:12px; align-items:center; margin-bottom:10px;
        }

        .card-logo {
            width:72px; height:72px; border-radius:10px;
            background:#020617; display:flex; align-items:center;
            justify-content:center; overflow:hidden;
        }
        .card-logo img { width:100%; height:100%; object-fit:cover; }

        .card-name { font-size:16px; font-weight:700; margin-bottom:8px; }

        .rating-box {
            display:inline-flex; gap:6px; align-items:center;
            padding:4px 10px; border-radius:999px;
            background:#020617; border:1px solid #1f2937;
        }

        .stars { color:#fbbf24; font-size:13px; }
        .rating-text { font-size:12px; font-weight:600; }

        .card-description {
            margin-top:10px; padding:10px 12px; border-radius:12px;
            background:#020617; border:1px solid #1f2937; font-size:14px;
            line-height:1.4;
        }

        .card-payments {
            margin-top:10px; padding:10px 12px; border-radius:12px;
            background:#020617; border:1px solid #1f2937;
        }
        .pay-title { font-size:13px; font-weight:600; margin-bottom:6px; }
        .pay-badge {
            font-size:12px; padding:4px 8px; border-radius:999px;
            border:1px solid #4b5563; margin-right:6px; background:#020617;
        }

        .btn-register {
            width:100%; padding:11px; border:none;
            border-radius:999px; font-size:15px; font-weight:700;
            background:#2563eb; color:#fff; cursor:pointer;
            margin-top:12px;
        }

        @media (min-width:768px) {
            .page { display:flex; justify-content:center; }
        }
    </style>
</head>

<body>
<div class="page">

    <header class="page-header">
        <img src="https://i.ibb.co/Wj8GsrK/MG-20251228-001018-906.jpg" alt="Logo">
        <div class="page-header-title">Deneme Bonusu Siteleri</div>
    </header>

    <div class="cards" id="cards"></div>

</div>

<!-- ========= BU ARAYI BOT OTOMATİK DOLDURACAK ========= -->
<!-- SITES_DATA_START -->
<script>
const sites = [];
</script>
<!-- SITES_DATA_END -->
<!-- ========= BU ARAYI BOT OTOMATİK DOLDURACAK ========= -->

<script>
const DEFAULT_LOGO = "https://i.ibb.co/Wj8GsrK/MG-20251228-001018-906.jpg";

function renderCards() {
    const cards = document.getElementById("cards");
    cards.innerHTML = "";

    if (!Array.isArray(sites) || sites.length === 0) {
        cards.innerHTML = "<div style='padding:20px;text-align:center;color:#f87171;'>Henüz kayıtlı site yok.</div>";
        return;
    }

    sites.forEach(site => {
        const logo = site.logo && site.logo.trim() ? site.logo : DEFAULT_LOGO;

        const html = `
            <div class="card">
                <div class="card-top">
                    <div class="card-logo">
                        <img src="${logo}" alt="${site.name}">
                    </div>
                    <div>
                        <div class="card-name">${site.name}</div>
                        <div class="rating-box">
                            <div class="stars">★★★★★</div>
                            <div class="rating-text">5/5</div>
                        </div>
                    </div>
                </div>

                <div class="card-description">
                    ${site.description}<br>
                    <strong>${site.bonus}</strong>
                </div>

                <div class="card-payments">
                    <div class="pay-title">Ödeme Yöntemleri</div>
                    ${site.payments.map(p => `<span class="pay-badge">${p}</span>`).join("")}
                </div>

                <a href="${site.url}" target="_blank" rel="noopener noreferrer">
                    <button class="btn-register">KAYDOLUN</button>
                </a>
            </div>
        `;
        cards.insertAdjacentHTML("beforeend", html);
    });
}

renderCards();
</script>

</body>
</html>
