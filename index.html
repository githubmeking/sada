<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgilime Özel Gül Animasyonu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to top, #ffecd2, #fcb69f); /* Yumuşak pastel arka plan */
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* Gül ve Sap */
        .stem {
            width: 5px;
            height: 300px;
            background-color: #4d8b31;
            position: relative;
            animation: grow 5s ease-in-out forwards;
            transform-origin: bottom center;
        }

        /* Yaprak */
        .leaf {
            position: absolute;
            width: 20px;
            height: 50px;
            background-color: #4d8b31;
            border-radius: 20px;
            top: 50%;
            transform-origin: left center;
        }

        .leaf.left {
            left: -15px;
            transform: rotate(-30deg);
        }

        .leaf.right {
            right: -15px;
            transform: rotate(30deg);
        }

        /* Gül Başı */
        .rose {
            position: absolute;
            bottom: 290px;
            width: 50px;
            height: 50px;
            background-color: #ff4b6e;
            border-radius: 50%;
            animation: bloom 3s ease-in-out forwards;
            transform-origin: center;
            box-shadow: 0 0 20px rgba(255, 75, 110, 0.5);
        }

        .rose::before,
        .rose::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #ff6f91;
            border-radius: 50%;
            top: -10px;
        }

        .rose::before {
            left: -20px;
            transform: rotate(-45deg);
        }

        .rose::after {
            right: -20px;
            transform: rotate(45deg);
        }

        /* Animasyonlar */
        @keyframes grow {
            0% {
                height: 0;
                opacity: 0;
            }
            100% {
                height: 300px;
                opacity: 1;
            }
        }

        @keyframes bloom {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="stem">
        <div class="leaf left"></div>
        <div class="leaf right"></div>
        <div class="rose"></div>
    </div>
</body>
</html>
