<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geli≈ümi≈ü Farm Oyunu</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            padding: 10px;
        }

        /* Navigasyon √ßubuƒüu */
        #nav-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            font-size: 0.9em;
            color: #333;
            text-decoration: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            width: 80px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
        }

        .nav-button:hover {
            background-color: #e0e0e0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-button i {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        #boost-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        #boost-button {
            background-color: #f0f0f0;
            color: #333;
            font-size: 1.3em;
            padding: 12px 24px;
            border-radius: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #boost-button:hover {
            background-color: #e0e0e0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        #game-container {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .resource-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
            gap: 10px;
        }
        .resource {
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-width: 120px;
            flex: 1;
        }
        #coin-resource { 
            background: #FFD700; 
            border: 2px solid #DAA520;
        }
        #cps-resource { 
            background: #DDA0DD;
            border: 2px solid #BA55D3;
        }
        #energy-resource { 
            background: #87CEFA;
            border: 2px solid #4169E1;
        }
        .resource-title {
            font-weight: bold;
            color: #444;
            margin-bottom: 5px;
            font-size: 1.1em;
        }
        .resource-value {
            font-size: 1.4em;
            color: #2c3e50;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        #farm-button {
            background: linear-gradient(45deg, #FFD700, #DDA0DD, #87CEFA);
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
        }

        #farm-button:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .upgrades-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        .upgrade-button {
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            min-height: 80px;
            justify-content: center;
            border: none;
            font-size: 1em;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        .upgrade-button.active {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .upgrade-button.active:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        .upgrade-button.inactive {
            background-color: #f5f5f5;
            color: #aaa;
            cursor: not-allowed;
            border: 2px solid #ddd;
        }
        .upgrade-cost {
            font-size: 0.9em;
            opacity: 0.9;
            font-weight: normal;
        }

        #debug-panel {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigasyon √áubuƒüu -->
    <div id="nav-container">
        <div class="nav-button" id="home-nav">
            <i>üè†</i>
            <span>Home</span>
        </div>
        <div class="nav-button" id="earn-nav">
            <i>üìã</i>
            <span>Earn</span>
        </div>
        <div class="nav-button" id="boost-nav">
            <i>üöÄ</i>
            <span>Boost</span>
        </div>
        <div class="nav-button" id="friends-nav">
            <i>üë•</i>
            <span>Friends</span>
        </div>
    </div>

    <div id="boost-container">
        <h1>Ho≈ü Geldiniz!</h1>
        <p>Oynamak i√ßin Boost butonuna tƒ±klayƒ±n!</p>
        <button id="boost-button">Boost</button>
    </div>

    <div id="game-container">
        <div id="level-indicator">Seviye: 1</div>
        
        <div class="resource-container">
            <div class="resource" id="coin-resource">
                <div class="resource-title">Coin</div>
                <div id="coin-value" class="resource-value">0</div>
            </div>
            <div class="resource" id="cps-resource">
                <div class="resource-title">CPS (Saniyede Coin)</div>
                <div id="cps-value" class="resource-value">0</div>
            </div>
            <div class="resource" id="energy-resource">
                <div class="resource-title">Enerji</div>
                <div id="energy-value" class="resource-value">1000</div>
            </div>
        </div>

        <button id="farm-button">FARM</button>

        <div class="upgrades-container">
            <button class="upgrade-button" id="click-upgrade">
                Tƒ±klama G√º√ßlendirmesi
                <span class="upgrade-cost" id="click-cost">Maliyet: 10 coin</span>
            </button>
            <button class="upgrade-button" id="auto-upgrade">
                CPS Arttƒ±rma
                <span class="upgrade-cost" id="auto-cost">Maliyet: 50 coin</span>
            </button>
            <button class="upgrade-button" id="energy-upgrade">
                Enerji Y√ºkseltme
                <span class="upgrade-cost" id="energy-cost">Maliyet: 1000 coin</span>
            </button>
        </div>
    </div>

    <div id="debug-panel"></div>

    <script>
        // Boost butonu ve navigasyon butonlarƒ± i√ßin event listener'lar
        document.getElementById("boost-button").addEventListener("click", function() {
            document.getElementById("boost-container").style.display = "none";
            document.getElementById("game-container").style.display = "block";
        });

        document.getElementById("boost-nav").addEventListener("click", function() {
            document.getElementById("boost-container").style.display = "none";
            document.getElementById("game-container").style.display = "block";
        });

        document.getElementById("home-nav").addEventListener("click", function() {
            alert("Home'a ho≈ü geldiniz!");
        });

        document.getElementById("earn-nav").addEventListener("click", function() {
            alert("Earn sayfasƒ±na y√∂nlendiriliyorsunuz!");
        });

        document.getElementById("friends-nav").addEventListener("click", function() {
            alert("Arkada≈ülar sayfasƒ±na y√∂nlendiriliyorsunuz!");
        });

        let gameState = {
            coins: 2840,
            clickPower: 1,
            autoCollectPower: 0,
            energy: 1000,
            upgrades: {
                click: { level: 1, cost: 10 },
                auto: { level: 0, cost: 50 },
                energy: { level: 1, cost: 1000 }
            }
        };

        function saveGame() {
            localStorage.setItem("gameState", JSON.stringify(gameState));
        }

        function loadGame() {
            const savedState = localStorage.getItem("gameState");
            if (savedState) {
                gameState = JSON.parse(savedState);
            }
            updateDisplay();
        }

        window.addEventListener("load", loadGame);
        window.addEventListener("beforeunload", saveGame);

        function updateDisplay() {
            document.getElementById('coin-value').textContent = Math.floor(gameState.coins).toLocaleString();
            document.getElementById('cps-value').textContent = gameState.autoCollectPower.toFixed(1);
            document.getElementById('energy-value').textContent = Math.floor(gameState.energy).toLocaleString();

            document.getElementById('click-cost').textContent = `Maliyet: ${gameState.upgrades.click.cost.toLocaleString()} coin`;
            document.getElementById('auto-cost').textContent = `Maliyet: ${gameState.upgrades.auto.cost.toLocaleString()} coin`;
            document.getElementById('energy-cost').textContent = `Maliyet: ${gameState.upgrades.energy.cost.toLocaleString()} coin`;

            updateUpgradeButtons();
        }

        function updateUpgradeButtons() {
            ['click', 'auto', 'energy'].forEach(type => {
                const button = document.getElementById(`${type}-upgrade`);
                const cost = gameState.upgrades[type].cost;
                const canAfford = Number(gameState.coins) >= Number(cost);
                
                button.className = `upgrade-button ${canAfford ? 'active' : 'inactive'}`;
                button.disabled = !canAfford;
            });
        }

        function handleFarmClick() {
            if (gameState.energy >= 33) {
                gameState.coins += gameState.clickPower;
                gameState.energy -= 33;
                updateDisplay();
            }
        }

        document.getElementById('farm-button').addEventListener('click', handleFarmClick);
        document.getElementById('farm-button').addEventListener('touchstart', handleFarmClick);

        function handleUpgrade(type, powerIncrease = 1.5) {
            const cost = Number(gameState.upgrades[type].cost);
            if (Number(gameState.coins) >= cost) {
                gameState.coins -= cost;
                
                switch(type) {
                    case 'click':
                        gameState.clickPower *= powerIncrease;
                        break;
                    case 'auto':
                        gameState.autoCollectPower += 1;
                        break;
                    case 'energy':
                        gameState.energy += 200;
                        break;
                }
                
                gameState.upgrades[type].cost = Math.floor(cost * 2);
                gameState.upgrades[type].level++;
                updateDisplay();
            }
        }

        document.getElementById('click-upgrade').addEventListener('click', () => {
            if (Number(gameState.coins) >= Number(gameState.upgrades.click.cost)) {
                handleUpgrade('click');
            }
        });

        document.getElementById('auto-upgrade').addEventListener('click', () => {
            if (Number(gameState.coins) >= Number(gameState.upgrades.auto.cost)) {
                handleUpgrade('auto');
            }
        });

        document.getElementById('energy-upgrade').addEventListener('click', () => {
    if (Number(gameState.coins) >= Number(gameState.upgrades.energy.cost)) {
        handleUpgrade('energy');
    }
});

// Otomatik coin kazanƒ±mƒ±
setInterval(() => {
    if (gameState.autoCollectPower > 0) {
        gameState.coins += gameState.autoCollectPower;
        updateDisplay();
    }
}, 1000);

// Enerji yenilenmesi
setInterval(() => {
    if (gameState.energy < 1000) {
        gameState.energy = Math.min(gameState.energy + 5, 1000);
        updateDisplay();
    }
}, 1000);

// ƒ∞lk y√ºkleme i√ßin display'i g√ºncelle
updateDisplay();
        </script>
</body>
</html>
