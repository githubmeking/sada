<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Game</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.3); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background: #f0f0f0;
        }

        #welcome-screen {
            background-color: #FFA500;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
            z-index: 100;
        }

        #welcome-text {
            animation: fadeIn 1s ease-out, pulse 2s infinite;
        }

        .welcome-letter {
            display: inline-block;
            opacity: 0;
            animation: slideUp 0.5s ease-out forwards;
        }

        #game-screen {
            display: none;
            padding: 20px;
            animation: fadeIn 1s ease-out;
        }

        #farm-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: transform 0.2s, background-color 0.3s;
        }

        #farm-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #farm-button:active {
            transform: scale(0.95);
        }

        #farm-value {
            font-size: 24px;
            margin: 20px 0;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
        }

        .coin-animation {
            position: absolute;
            font-size: 20px;
            animation: floatUp 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="welcome-screen">
        <div id="welcome-text"></div>
    </div>

    <div id="game-screen">
        <div id="farm-value">0.000008</div>
        <button id="farm-button">FARM</button>
    </div>

    <audio id="welcome-sound" src="data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjI5LjEwMAAAAAAAAAAAAAAA//OEAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAAUAAAiSAAYGBgYJCQkJCQwMDAwMDw8PDw8SUlJSUlVVVVVVWFhYWFhbW1tbW15eXl5eYaGhoaGkpKSkpKenp6enqqqqqqqtra2trbDw8PDw8/Pz8/P29vb29vn5+fn5/Pz8/Pz//////8AAAAATGF2YzU4LjU0AAAAAAAAAAAAAAAAJAAAAAAAAAAAIkjC+JxtAAAAAAD/86xAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA/++MYAABNGz+XhU0AJ0Ch1L+PggBJwlCqX8vBABSlL+PBACSYu0fxUEAKiXEfw/jgIAVUoY/h4QASlUB/DwgAk4OqP4+CAEmC8Q/h4IATqXUPw8IAVEuIfx8EAEpC4j+HhACok7R/DwQAqpOEP4+EAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" type="audio/mp3"></audio>
    <audio id="click-sound" src="data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjI5LjEwMAAAAAAAAAAAAAAA//OEAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAADAAAGhwAzMzMzMzMzMzMzM2ZmZmZmZmZmZmZmMzMzMzMzMzMzMzP///////////////////////////////////////////8AAAAATGF2YzU4LjU0AAAAAAAAAAAAAAAAJAAAAAAAAAAAAoaAWYhoAAAAAAD/86xAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" type="audio/mp3"></audio>

    <script>
        // Hoşgeldiniz yazısını animasyonlu olarak oluştur
        const welcomeText = "Hoşgeldiniz!";
        const welcomeContainer = document.getElementById('welcome-text');
        
        welcomeText.split('').forEach((letter, index) => {
            const span = document.createElement('span');
            span.textContent = letter;
            span.className = 'welcome-letter';
            span.style.animationDelay = `${index * 0.1}s`;
            welcomeContainer.appendChild(span);
        });

        // Ses efektlerini yükle
        const welcomeSound = document.getElementById('welcome-sound');
        const clickSound = document.getElementById('click-sound');

        // Sayfa yüklendiğinde hoşgeldin sesini çal
        welcomeSound.play();

        // Hoşgeldin ekranını 3 saniye sonra kaldır
        setTimeout(() => {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
        }, 3000);

        let farmValue = 0.000008;
        let isAutoFarming = false;
        let farmInterval;

        function createCoinAnimation(x, y) {
            const coin = document.createElement('div');
            coin.className = 'coin-animation';
            coin.textContent = '+0.000002';
            coin.style.left = `${x}px`;
            coin.style.top = `${y}px`;
            document.body.appendChild(coin);
            
            // Animasyon bitince elementi kaldır
            setTimeout(() => coin.remove(), 1000);
        }

        document.getElementById('farm-button').addEventListener('click', (e) => {
            // Tıklama sesi çal
            clickSound.currentTime = 0;
            clickSound.play();

            // Tıklama animasyonu
            createCoinAnimation(e.clientX, e.clientY);

            if (!isAutoFarming) {
                isAutoFarming = true;
                farmInterval = setInterval(() => {
                    farmValue += 0.000002;
                    document.getElementById('farm-value').textContent = 
                        farmValue.toFixed(8);
                }, 1000);
            }
        });
    </script>
</body>
</html>
