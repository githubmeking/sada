<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Farm Oyunu</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.3); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
        }

        #welcome-screen {
            background: black;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
            z-index: 100;
            transition: opacity 0.5s ease-out;
        }

        #welcome-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #game-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 90%;
            animation: fadeIn 1s ease-out;
            opacity: 0; /* Başlangıçta gizli */
            display: none; /* Başlangıçta gizli */
        }

        .resource-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .resource {
            background: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-width: 150px;
        }

        .resource-title {
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
        }

        .resource-value {
            font-size: 1.2em;
            color: #2c3e50;
        }

        .upgrades-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .upgrade-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .upgrade-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .upgrade-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .upgrade-cost {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .achievement {
            background: #ffd700;
            color: #000;
            padding: 10px;
            border-radius: 8px;
            margin: 10px;
            animation: slideUp 0.5s ease-out;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        #farm-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #farm-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .coin-animation {
            position: absolute;
            font-size: 20px;
            animation: floatUp 1s ease-out forwards;
            pointer-events: none;
            color: #ffd700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        #level-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stats-container {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255,255,255,0.8);
            border-radius: 8px;
        }

        #language-selector {
            position: fixed;
            top: 10px;
            right: 10px;
            background: white;
            padding: 5px;
            border-radius: 5px;
            z-index: 101;
        }
    </style>
</head>
<body>
    <div id="language-selector">
        <label for="language">Dil Seçimi:</label>
        <select id="language">
            <option value="tr">Türkçe</option>
            <option value="en">English</option>
        </select>
    </div>

    <div id="welcome-screen">
        <div id="welcome-text"></div>
    </div>

    <div id="game-container">
        <div id="level-indicator">Seviye: 1</div>
        
        <div class="resource-container">
            <div class="resource">
                <div class="resource-title" data-key="coin">Coin</div>
                <div id="coin-value" class="resource-value">0</div>
            </div>
            <div class="resource">
                <div class="resource-title" data-key="cps">CPS (Saniyede Coin)</div>
                <div id="cps-value" class="resource-value">0</div>
            </div>
        </div>

        <button id="farm-button" data-key="farm">FARM</button>

        <div class="upgrades-container">
            <button class="upgrade-button" id="click-upgrade" data-key="clickUpgrade">
                Tıklama Güçlendirmesi
                <span class="upgrade-cost">Maliyet: 10 coin</span>
            </button>
            <button class="upgrade-button" id="auto-upgrade" data-key="autoUpgrade">
                Otomatik Toplama
                <span class="upgrade-cost">Maliyet: 50 coin</span>
            </button>
            <button class="upgrade-button" id="multiplier-upgrade" data-key="multiplierUpgrade">
                Çarpan Artışı
                <span class="upgrade-cost">Maliyet: 100 coin</span>
            </button>
        </div>

        <div class="stats-container">
            <h3 data-key="statsTitle">İstatistikler</h3>
            <p data-key="totalClicks">Toplam Tıklama: <span id="total-clicks">0</span></p>
            <p data-key="totalEarned">Toplam Kazanılan: <span id="total-earned">0</span></p>
        </div>
    </div>

    <script>
        const translations = {
            tr: {
                welcome: "Hayal Ettiklerin Kadar Gerçeksin.",
                level: "Seviye",
                coin: "Coin",
                cps: "CPS (Saniyede Coin)",
                farm: "FARM",
                clickUpgrade: "Tıklama Güçlendirmesi",
                autoUpgrade: "Otomatik Toplama",
                multiplierUpgrade: "Çarpan Artışı",
                cost: "Maliyet",
                statsTitle: "İstatistikler",
                totalClicks: "Toplam Tıklama",
                totalEarned: "Toplam Kazanılan"
            },
            en: {
                welcome: "As real as you dream.",
                level: "Level",
                coin: "Coin",
                cps: "CPS (Coins per Second)",
                farm: "FARM",
                clickUpgrade: "Click Power",
                autoUpgrade: "Auto Collect",
                multiplierUpgrade: "Multiplier Boost",
                cost: "Cost",
                statsTitle: "Statistics",
                totalClicks: "Total Clicks",
                totalEarned: "Total Earned"
            }
        };

        let gameState = {
            coins: 0,
            clickPower: 1,
            autoCollectPower: 0,
            multiplier: 1,
            level: 1,
            totalClicks: 0,
            totalEarned: 0,
            upgrades: {
                click: { level: 1, cost: 10 },
                auto: { level: 0, cost: 50 },
                multiplier: { level: 1, cost: 100 }
            }
        };

        class Game {
            constructor() {
                this.updateDisplay();
                this.loadGameState();
                this.setupEventListeners();
                this.startAutoCollect();
            }

            updateDisplay() {
                document.getElementById('coin-value').textContent = Math.floor(gameState.coins);
                document.getElementById('cps-value').textContent = 
                    (gameState.autoCollectPower * gameState.multiplier).toFixed(1);
                document.getElementById('level-indicator').textContent = 
                    `${translations[document.getElementById('language').value].level}: ${gameState.level}`;
                
                document.getElementById('total-clicks').textContent = gameState.totalClicks;
                document.getElementById('total-earned').textContent = Math.floor(gameState.totalEarned);

                this.updateUpgradeButtons();
            }

            setupEventListeners() {
                document.getElementById('farm-button').addEventListener('click', () => {
                    this.farmCoins();
                    this.createFloatingCoin();
                });
                document.getElementById('click-upgrade').addEventListener('click', () => this.buyUpgrade('click'));
                document.getElementById('auto-upgrade').addEventListener('click', () => this.buyUpgrade('auto'));
                document.getElementById('multiplier-upgrade').addEventListener('click', () => this.buyUpgrade('multiplier'));
                document.getElementById('language').addEventListener('change', (e) => {
                    updateLanguage(e.target.value);
                    this.updateDisplay();
                });
            }

            farmCoins() {
                const earnedCoins = gameState.clickPower * gameState.multiplier;
                gameState.coins += earnedCoins;
                gameState.totalEarned += earnedCoins;
                gameState.totalClicks++;
                this.updateDisplay();
                this.checkAchievements();
            }

            startAutoCollect() {
                setInterval(() => {
                    if (gameState.autoCollectPower > 0) {
                        const autoEarned = gameState.autoCollectPower * gameState.multiplier;
                        gameState.coins += autoEarned;
                        gameState.totalEarned += autoEarned;
                        this.updateDisplay();
                    }
                }, 1000);
            }

            createFloatingCoin() {
                const farmButton = document.getElementById('farm-button');
                const coin = document.createElement('div');
                coin.className = 'coin-animation';
                coin.textContent = `+${Math.floor(gameState.clickPower * gameState.multiplier)}`;
                coin.style.left = `${farmButton.offsetLeft + farmButton.offsetWidth / 2}px`;
                coin.style.top = `${farmButton.offsetTop}px`;
                document.body.appendChild(coin);
                setTimeout(() => coin.remove(), 1000);
            }

            buyUpgrade(type) {
                const upgrade = gameState.upgrades[type];
                if (gameState.coins >= upgrade.cost) {
                    gameState.coins -= upgrade.cost;
                    upgrade.level++;
                    
                    switch(type) {
                        case 'click':
                            gameState.clickPower *= 1.5;
                            break;
                        case 'auto':
                            gameState.autoCollectPower++;
                            break;
                        case 'multiplier':
                            gameState.multiplier *= 1.2;
                            break;
                    }
                    
                    upgrade.cost *= type === 'multiplier' ? 3 : 2;
                    this.updateDisplay();
                    this.checkLevelUp();
                }
            }

            updateUpgradeButtons() {
                const types = ['click', 'auto', 'multiplier'];
                types.forEach(type => {
                    const button = document.getElementById(`${type}-upgrade`);
                    const upgrade = gameState.upgrades[type];
                    button.disabled = gameState.coins < upgrade.cost;
                    const costSpan = button.querySelector('.upgrade-cost');
                    costSpan.textContent = `${translations[document.getElementById('language').value].cost}: ${Math.floor(upgrade.cost)} coin`;
                });
            }

            checkLevelUp() {
                const totalUpgrades = Object.values(gameState.upgrades)
                    .reduce((sum, upgrade) => sum + upgrade.level, 0);
                const newLevel = Math.floor(totalUpgrades / 3) + 1;
                
                if (newLevel > gameState.level) {
                    gameState.level = newLevel;
                    this.showAchievement(`Level Up! ${gameState.level}`);
                }
            }

            checkAchievements() {
                const milestones = {
                    clicks: [100, 500, 1000, 5000],
                    earnings: [1000, 10000, 100000, 1000000]
                };

                milestones.clicks.forEach(milestone => {
                    if (gameState.totalClicks >= milestone && !gameState[`achievement_clicks_${milestone}`]) {
                        gameState[`achievement_clicks_${milestone}`] = true;
                        this.showAchievement(`${milestone} Clicks!`);
                    }
                });

                milestones.earnings.forEach(milestone => {
                    if (gameState.totalEarned >= milestone && !gameState[`achievement_earned_${milestone}`]) {
                        gameState[`achievement_earned_${milestone}`] = true;
                        this.showAchievement(`${milestone} Coins Earned!`);
                    }
                });
            }

            showAchievement(text) {
                const achievement = document.createElement('div');
                achievement.className = 'achievement';
                achievement.textContent = text;
                document.body.appendChild(achievement);
                setTimeout(() => achievement.remove(), 3000);
            }

            loadGameState() {
                const savedGame = localStorage.getItem('farmGameSave');
                if (savedGame) {
                    const loadedState = JSON.parse(savedGame);
                    gameState = {
                        ...gameState,
                        ...loadedState,
                        totalClicks: loadedState.totalClicks || 0,
                        totalEarned: loadedState.totalEarned || 0
                    };
                    this.updateDisplay();
                }
            }

            saveGameState() {
                localStorage.setItem('farmGameSave', JSON.stringify(gameState));
            }
        }

        function updateLanguage(lang) {
            document.getElementById('welcome-text').textContent = translations[lang].welcome;
            document.getElementById('level-indicator').textContent = `${translations[lang].level}: ${gameState.level}`;
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.dataset.key;
                if (translations[lang][key]) {
                    if (key === 'totalClicks' || key === 'totalEarned') {
                        const value = el.querySelector('span').textContent;
                        el.textContent = `${translations[lang][key]}: `;
                        el.appendChild(document.createElement('span')).textContent = value;
                    } else {
                        el.textContent = translations[lang][key];
                    }
                }
            });
        }

        function showGameScreen() {
            const welcomeScreen = document.getElementById('welcome-screen');
            const gameContainer = document.getElementById('game-container');
            
            // Hoşgeldin ekranını 3 saniye sonra gizle
            setTimeout(() => {
                welcomeScreen.style.opacity = '0';
                welcomeScreen.addEventListener('transitionend', () => {
                    welcomeScreen.style.display = 'none';
                });
                
                // Oyun container'ını göster
                gameContainer.style.display = 'block';
                setTimeout(() => {
                    gameContainer.style.opacity = '1';
                }, 100);
            }, 3000);
        }

        // Oyunu başlat
        document.addEventListener('DOMContentLoaded', () => {
            const game = new Game();
            updateLanguage(document.getElementById('language').value);
            showGameScreen(); // Sayfa yüklendiğinde welcome screen'i göster
        });

        // Her 30 saniyede bir oyun kaydı
        setInterval(() => game.saveGameState(), 30000);
    </script>
</body>
</html>
