<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitap İndirme Sitesi</title>
    <style>
        /* Genel Stil */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Başlık */
        header {
            background-color: #333;
            color: #fff;
            padding: 1.5em 0;
            text-align: center;
        }

        /* Konteyner */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2em auto;
        }

        /* Arama Çubuğu */
        #searchInput {
            width: 100%;
            padding: 0.75em;
            margin-bottom: 2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        /* Kitap Listesi */
        .book-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5em;
        }

        /* Kitap Kartı */
        .book {
            background: #fff;
            padding: 1.5em;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1 1 calc(33.333% - 3em);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Kitap Başlığı */
        .book h2 {
            margin-top: 0;
            font-size: 1.25em;
            color: #333;
        }

        /* Yazar Bilgisi */
        .book p {
            color: #666;
            margin: 0.5em 0 1em 0;
            flex-grow: 1;
        }

        /* İndir Butonu */
        .download-btn {
            display: inline-block;
            padding: 0.6em 1.2em;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .download-btn:hover {
            background-color: #218838;
        }

        /* Altbilgi */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            margin-top: 4em;
        }

        /* Responsive Tasarım */
        @media (max-width: 992px) {
            .book {
                flex: 1 1 calc(50% - 3em);
            }
        }

        @media (max-width: 600px) {
            .book {
                flex: 1 1 100%;
            }
        }

        /* Kitap Kapak Resmi */
        .book img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kitap İndirme Sitesi</h1>
    </header>
    <main>
        <div class="container">
            <input type="text" id="searchInput" onkeyup="searchBooks()" placeholder="Kitap ara...">
            <div id="bookList" class="book-list">
                <!-- Kitaplar Buraya Eklenecek -->
                <div class="book">
                    <img src="kitaplar/kitap1.jpg" alt="Kitap Başlığı 1 Kapak">
                    <h2>Kitap Başlığı 1</h2>
                    <p>Yazar: Yazar Adı 1</p>
                    <a href="kitaplar/kitap1.pdf" class="download-btn" download>İndir</a>
                </div>
                <div class="book">
                    <img src="kitaplar/kitap2.jpg" alt="Kitap Başlığı 2 Kapak">
                    <h2>Kitap Başlığı 2</h2>
                    <p>Yazar: Yazar Adı 2</p>
                    <a href="kitaplar/kitap2.pdf" class="download-btn" download>İndir</a>
                </div>
                <!-- Daha fazla kitap ekleyebilirsiniz -->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Kitap İndirme Sitesi. Tüm hakları saklıdır.</p>
    </footer>
    <script>
        // Arama Fonksiyonu
        function searchBooks() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const books = document.getElementsByClassName('book');

            for (let i = 0; i < books.length; i++) {
                const title = books[i].getElementsByTagName('h2')[0].innerText.toLowerCase();
                const author = books[i].getElementsByTagName('p')[0].innerText.toLowerCase();
                if (title.includes(filter) || author.includes(filter)) {
                    books[i].style.display = "";
                } else {
                    books[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
