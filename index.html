<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Farm Oyunu</title>
    <style>
        /* Genel Stil */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }

        /* Sekme İçerik Alanı */
        .tab-content {
            display: none;
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        /* Butonlar için Stil */
        .tab-button {
            font-size: 18px;
            color: #333;
            padding: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .tab-button.active {
            color: #4CAF50;
            font-weight: bold;
        }

        /* Alt Menü */
        .tab-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #f1f1f1;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Sekme İçeriği İçin Görseller ve İkonlar */
        .tab-content img {
            width: 80px;
            height: auto;
        }

        .button-primary {
            padding: 10px 20px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Ana Sayfa İçeriği -->
    <div id="home" class="tab-content">
        <h2>Farm</h2>
        <button id="farm-button" class="button-primary">Farm</button>
        <p id="farm-status">Durum: Bekliyor</p>
        <p>Toplanan Coin: <span id="collected-coin">0.0000001</span></p>
        <p>Kalan Süre: <span id="remaining-time">2h</span></p>
    </div>

    <!-- Görevler İçeriği -->
    <div id="earn" class="tab-content">
        <h2>Görevler</h2>
        <div>
            <button id="daily-bonus-button" class="button-primary">Günlük Giriş İçin Tıkla</button>
            <p id="daily-bonus-status">24 saat sonra tekrar tıklayın</p>
        </div>
        <div>
            <a href="https://t.me/yks_kpss_pdf_kitap" target="_blank" class="button-primary" id="join-link">Gruba Katılmak İçin Tıkla</a>
            <p id="join-link-status">Gruba katılarak 50 coin kazan!</p>
        </div>
    </div>

    <!-- Yükseltmeler İçeriği -->
    <div id="boost" class="tab-content">
        <h2>Yükseltmeler</h2>
        <div class="boost-item">
            <button id="cps-upgrade" class="button-primary">CPS Arttırma - 10 coin</button>
        </div>
        <div class="boost-item">
            <button id="click-upgrade" class="button-primary">Tıklama Güçlendirme - 10 coin</button>
        </div>
        <div class="boost-item">
            <button id="energy-upgrade" class="button-primary">Enerji Arttırma - 10 coin</button>
        </div>
        <div class="boost-item">
            <button id="multiplier-upgrade" class="button-primary">Çarpan Arttırma - 10 coin</button>
        </div>
    </div>

    <!-- Sekme Menüsü -->
    <div class="tab-bar">
        <button class="tab-button" onclick="openTab('home')" id="tab-home">Ana</button>
        <button class="tab-button" onclick="openTab('earn')" id="tab-earn">Görev</button>
        <button class="tab-button" onclick="openTab('boost')" id="tab-boost">Boost</button>
    </div>

    <script>
        let collectedCoin = 0.0000001;
        let farmInterval;
        let coinIncrement = 3;
        let isFarming = false;
        let userCoins = 100; // Başlangıç coini

        function startFarming() {
            if (isFarming) return;
            document.getElementById('farm-status').textContent = "Toplanıyor...";
            isFarming = true;

            farmInterval = setInterval(() => {
                collectedCoin += coinIncrement * 0.0000001;
                document.getElementById('collected-coin').textContent = collectedCoin.toFixed(7);
            }, 1000);

            setTimeout(() => {
                clearInterval(farmInterval);
                isFarming = false;
                document.getElementById('farm-status').textContent = "Toplandı! Coin: " + collectedCoin.toFixed(7);
                userCoins += collectedCoin; // Coinleri ekle
                collectedCoin = 0.0000001;
                document.getElementById('collected-coin').textContent = collectedCoin.toFixed(7);
            }, 2 * 60 * 60 * 1000); // 2 saat sonra toplama
        }

        document.getElementById('farm-button').addEventListener('click', startFarming);

        function openTab(tabName) {
            const contents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < contents.length; i++) {
                contents[i].style.display = "none";
            }
            const buttons = document.getElementsByClassName("tab-button");
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove("active");
            }
            document.getElementById(tabName).style.display = "block";
            document.getElementById("tab-" + tabName).classList.add("active");
        }
        
        openTab('home');

        let dailyBonusCooldown = 24 * 60 * 60 * 1000;
        let dailyBonusLastClaim = Date.now() - dailyBonusCooldown;
        document.getElementById('daily-bonus-button').addEventListener('click', function () {
            if (Date.now() - dailyBonusLastClaim >= dailyBonusCooldown) {
                userCoins += 50;
                dailyBonusLastClaim = Date.now();
                document.getElementById('daily-bonus-status').textContent = "Günlük giriş bonusu aldınız! 24 saat sonra tekrar tıklayın.";
            } else {
                document.getElementById('daily-bonus-status').textContent = "Henüz süreniz dolmadı. Lütfen 24 saat sonra tekrar deneyin.";
            }
        });

        let hasJoined = false;
        document.getElementById('join-link').addEventListener('click', function () {
            if (!hasJoined) {
                userCoins += 50;
                hasJoined = true;
                document.getElementById('join-link-status').textContent = "Gruba katıldığınız için 50 coin kazandınız!";
            }
        });

        function upgradeCost(baseCost, level) {
            return baseCost * Math.pow(2, level - 1);
        }

        let upgrades = {
            cps: { cost: 10, level: 1 },
            click: { cost: 10, level: 1 },
            energy: { cost: 10, level: 1 },
            multiplier: { cost: 10, level: 1 }
        };

        function applyUpgrade(type) {
            const upgrade = upgrades[type];
            if (userCoins >= upgrade.cost) {
                userCoins -= upgrade.cost;
                upgrade.level++;
                upgrade.cost = upgradeCost(10, upgrade.level);

                if (type === 'energy') coinIncrement++; // Enerji arttıkça artış miktarı artsın
            }
            document.getElementById(`${type}-upgrade`).textContent = `${type.charAt(0).toUpperCase() + type.slice(1)} Arttırma - ${upgrade.cost} coin`;
        }

        document.getElementById('cps-upgrade').addEventListener('click', () => applyUpgrade('cps'));
        document.getElementById('click-upgrade').addEventListener('click', () => applyUpgrade('click'));
        document.getElementById('energy-upgrade').addEventListener('click', () => applyUpgrade('energy'));
        document.getElementById('multiplier-upgrade').addEventListener('click', () => applyUpgrade('multiplier'));
    </script>
</body>
</html>
