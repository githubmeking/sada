<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgilime Özel Çiçek Animasyonu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #f7c4e8, #ffe9fa);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .flower {
            position: relative;
            width: 150px;
            height: 150px;
            margin: auto;
            animation: grow 2s ease-in-out infinite alternate;
        }

        .petal {
            position: absolute;
            width: 50px;
            height: 80px;
            background: #ff79c6;
            border-radius: 50%;
            transform-origin: bottom center;
            animation: swing 4s ease-in-out infinite;
        }

        .petal:nth-child(1) {
            transform: rotate(0deg);
            top: 0;
            left: 50%;
            transform: translateX(-50%) rotate(0deg);
        }

        .petal:nth-child(2) {
            transform: rotate(90deg);
            top: 50%;
            left: 100%;
            transform: translateY(-50%) rotate(90deg);
        }

        .petal:nth-child(3) {
            transform: rotate(180deg);
            top: 100%;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
        }

        .petal:nth-child(4) {
            transform: rotate(270deg);
            top: 50%;
            left: 0%;
            transform: translateY(-50%) rotate(270deg);
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            background: #ffdf79;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(255, 223, 121, 0.6);
        }

        @keyframes grow {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }

        @keyframes swing {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(20deg);
            }
            100% {
                transform: rotate(-20deg);
            }
        }

        h1 {
            margin-top: 20px;
            color: #333;
            font-size: 24px;
            animation: fadeIn 3s ease-in-out infinite alternate;
        }

        @keyframes fadeIn {
            from {
                opacity: 0.7;
            }
            to {
                opacity: 1;
            }
        }

        /* Ekstra Çiçekler için */
        .additional-flower {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #a0e7e5;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .additional-flower::before,
        .additional-flower::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: #b4f8c8;
            border-radius: 50%;
        }

        .additional-flower::before {
            top: -20px;
            left: 10px;
        }

        .additional-flower::after {
            bottom: -20px;
            right: 10px;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(20px, -20px) rotate(360deg);
            }
            100% {
                transform: translate(0, 0) rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flower">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
        <h1>Sevgilim, her zaman çiçekler kadar güzel ve özel!</h1>
        <!-- Ekstra Çiçekler -->
        <div class="additional-flower" style="top: 10%; left: 80%;"></div>
        <div class="additional-flower" style="top: 70%; left: 20%;"></div>
    </div>
</body>
</html>
