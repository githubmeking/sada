<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Karakterleri</title>
    <style>
        /* Genel Stiller */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            text-align: center;
        }

        /* Başlık */
        h1 {
            font-size: 2.5em;
            color: #ffcc00;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }

        /* Anime Resmi */
        .anime-image {
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        .anime-image:hover {
            transform: scale(1.05);
        }

        /* Alt Bilgi */
        footer {
            margin-top: 20px;
            color: #ffcc00;
            font-size: 1em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Başlık -->
    <h1>Favori Anime Karakterin</h1>

    <!-- Anime Resmi -->
    <img src="https://via.placeholder.com/300x450.png?text=Anime+Character" alt="Anime Character" class="anime-image">

    <!-- Alt Bilgi -->
    <footer>Anime Galerisi © 2024</footer>
</body>
</html>
