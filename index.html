<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgilime Özel Gül Animasyonu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to top, #1e3c72, #2a5298); /* Gece mavisi arka plan */
            position: relative;
            font-family: 'Arial', sans-serif;
        }

        /* Gül stili */
        .rose {
            position: absolute;
            bottom: -100px; /* Başlangıç pozisyonu (ekranın altında) */
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            opacity: 0;
            animation: rise 5s ease-in forwards, fadeIn 2s ease-in forwards;
        }

        /* Animasyonlar */
        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(-50%) scale(0.5);
                opacity: 0;
            }
            50% {
                bottom: 50%;
                transform: translateX(-50%) scale(1.2);
                opacity: 1;
            }
            100% {
                bottom: 100%;
                transform: translateX(-50%) scale(1);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Başlık stili */
        .message {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: fadeInText 3s ease-in-out infinite alternate;
        }

        @keyframes fadeInText {
            from {
                opacity: 0.7;
            }
            to {
                opacity: 1;
            }
        }

        /* Gül oluşturucu */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="message">Sevgilim, Her Günüm Seninle Gül Bahçesi Gibi!</div>
    </div>

    <script>
        // Gül resim URL'si (telifsiz bir kaynak kullanın veya kendi resminizi yükleyin)
        const roseImage = 'https://i.postimg.cc/4N2h3GmH/rose.png'; // Örnek bir gül resmi

        // Gül oluşturma fonksiyonu
        function createRose() {
            const rose = document.createElement('img');
            rose.src = roseImage;
            rose.classList.add('rose');
            document.querySelector('.container').appendChild(rose);

            // Animasyon bittiğinde gülü kaldır
            rose.addEventListener('animationend', () => {
                rose.remove();
            });
        }

        // Belirli aralıklarla gül oluştur
        setInterval(createRose, 2000); // Her 2 saniyede bir gül oluşturur
    </script>
</body>
</html>
