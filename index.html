<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Farm Oyunu</title>
    <style>
        /* Önceki tüm CSS stilleri aynı kalıyor */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.3); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
        }

        #welcome-screen {
            background: black;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
            z-index: 100;
        }

        #game-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: none;
            animation: fadeIn 1s ease-out;
            max-width: 800px;
            width: 90%;
        }

        .resource-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .resource {
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-width: 150px;
        }

        #coin-resource {
            background: #FFD700;
        }

        #cps-resource {
            background: #DDA0DD;
        }

        .resource-title {
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
        }

        .resource-value {
            font-size: 1.2em;
            color: #2c3e50;
        }

        .upgrades-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .upgrade-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .upgrade-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .upgrade-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .upgrade-cost {
            font-size: 0.8em;
            opacity: 0.8;
        }

        #farm-button {
            background: linear-gradient(45deg, #800080, #4B0082);
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Diğer tüm stiller aynı kalıyor */
    </style>
</head>
<body>
    <div id="welcome-screen">
        <div id="welcome-text"></div>
    </div>

    <div id="game-container">
        <div id="level-indicator">Seviye: 1</div>
        
        <div class="resource-container">
            <div class="resource" id="coin-resource">
                <div class="resource-title">Coin</div>
                <div id="coin-value" class="resource-value">0</div>
            </div>
            <div class="resource" id="cps-resource">
                <div class="resource-title">CPS (Saniyede Coin)</div>
                <div id="cps-value" class="resource-value">0</div>
            </div>
        </div>

        <button id="farm-button">FARM</button>

        <div class="upgrades-container">
            <button class="upgrade-button" id="click-upgrade">
                Tıklama Güçlendirmesi
                <span class="upgrade-cost">Maliyet: 10 coin</span>
            </button>
            <button class="upgrade-button" id="auto-upgrade">
                Otomatik Toplama
                <span class="upgrade-cost">Maliyet: 50 coin</span>
            </button>
            <button class="upgrade-button" id="multiplier-upgrade">
                Çarpan Artışı
                <span class="upgrade-cost">Maliyet: 100 coin</span>
            </button>
        </div>

        <div class="stats-container">
            <h3>İstatistikler</h3>
            <p>Toplam Tıklama: <span id="total-clicks">0</span></p>
            <p>Toplam Kazanılan: <span id="total-earned">0</span></p>
            <p>Mevcut Seviye: <span id="current-level">1</span></p>
            <p>Sıradaki Seviyeye Kalan: <span id="coins-to-next-level">1000</span> coin</p>
            <div id="level-progress">
                <div id="level-progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        let gameState = {
            coins: 0,
            clickPower: 1,
            autoCollectPower: 0,
            multiplier: 1,
            level: 1,
            totalClicks: 0,
            totalEarned: 0,
            upgrades: {
                click: { level: 1, cost: 10 },
                auto: { level: 0, cost: 50 },
                multiplier: { level: 1, cost: 100 }
            },
            levelThresholds: [0, 1000, 5000, 10000, 50000]
        };

       function updateDisplay() {
            document.getElementById('coin-value').textContent = Math.floor(gameState.coins);
            document.getElementById('cps-value').textContent = 
                (gameState.autoCollectPower * gameState.multiplier).toFixed(1);
            
            // Yükseltme butonlarını güncelle
            const clickUpgrade = document.getElementById('click-upgrade');
            const autoUpgrade = document.getElementById('auto-upgrade');
            const multiplierUpgrade = document.getElementById('multiplier-upgrade');

            clickUpgrade.querySelector('.upgrade-cost').textContent = `Maliyet: ${gameState.upgrades.click.cost} coin`;
            autoUpgrade.querySelector('.upgrade-cost').textContent = `Maliyet: ${gameState.upgrades.auto.cost} coin`;
            multiplierUpgrade.querySelector('.upgrade-cost').textContent = `Maliyet: ${gameState.upgrades.multiplier.cost} coin`;

            // Update button states
            clickUpgrade.disabled = gameState.coins < gameState.upgrades.click.cost;
            autoUpgrade.disabled = gameState.coins < gameState.upgrades.auto.cost;
            multiplierUpgrade.disabled = gameState.coins < gameState.upgrades.multiplier.cost;

            // Update other displays
            document.getElementById('level-indicator').textContent = `Seviye: ${gameState.level}`;
            document.getElementById('total-clicks').textContent = gameState.totalClicks;
            document.getElementById('total-earned').textContent = Math.floor(gameState.totalEarned);
            document.getElementById('current-level').textContent = gameState.level;
            
            const coinsToNext = getCoinsToNextLevel();
            document.getElementById('coins-to-next-level').textContent = Math.ceil(coinsToNext);
            
            // İlerleme çubuğunu güncelle
            const progress = getLevelProgress();
            document.getElementById('level-progress-bar').style.width = `${progress}%`;
        }

        function getCoinsToNextLevel() {
            const currentLevel = gameState.level;
            if (currentLevel >= gameState.levelThresholds.length - 1) {
                return 0; // Son seviyeye ulaşıldıysa
            }
            function getLevelProgress() {
            const currentLevel = gameState.level;
            if (currentLevel >= gameState.levelThresholds.length - 1) {
                return 100; // Son seviyeye ulaşıldıysa
            }
            const currentThreshold = gameState.levelThresholds[currentLevel - 1];
            const nextThreshold = gameState.levelThresholds[currentLevel];
            const progress = ((gameState.totalEarned - currentThreshold) / (nextThreshold - currentThreshold)) * 100;
            return Math.min(Math.max(progress, 0), 100);
        }

        function getLevelProgress() {
            const currentThreshold = gameState.levelThresholds[gameState.level - 1];
            const nextThreshold = gameState.levelThresholds[gameState.level];
            const progress = (gameState.totalEarned - currentThreshold) / (nextThreshold - currentThreshold) * 100;
            return Math.min(Math.max(progress, 0), 100);
        }

        function showAchievement(message) {
            const achievement = document.createElement('div');
            achievement.className = 'achievement';
            achievement.textContent = message;
            document.body.appendChild(achievement);
            setTimeout(() => achievement.remove(), 3000);
        }

        // Click handler for farm button
        document.getElementById('farm-button').addEventListener('click', (e) => {
            const earnedCoins = gameState.clickPower * gameState.multiplier;
            gameState.coins += earnedCoins;
            gameState.totalEarned += earnedCoins;
            gameState.totalClicks++;
            
            createFloatingText(e.clientX, e.clientY, Math.floor(earnedCoins));
            checkAchievements();
            updateDisplay();
        });

        // Click upgrade handler
        document.getElementById('click-upgrade').addEventListener('click', () => {
            if (gameState.coins >= gameState.upgrades.click.cost) {
                gameState.coins -= gameState.upgrades.click.cost;
                gameState.clickPower *= 1.5;
                gameState.upgrades.click.level++;
                gameState.upgrades.click.cost = Math.floor(gameState.upgrades.click.cost * 2);
                updateDisplay();
            }
        });

        // Auto upgrade handler
        document.getElementById('auto-upgrade').addEventListener('click', () => {
            if (gameState.coins >= gameState.upgrades.auto.cost) {
                gameState.coins -= gameState.upgrades.auto.cost;
                gameState.autoCollectPower += 1;
                gameState.upgrades.auto.level++;
                gameState.upgrades.auto.cost = Math.floor(gameState.upgrades.auto.cost * 2);
                updateDisplay();
            }
        });

        // Multiplier upgrade handler
        document.getElementById('multiplier-upgrade').addEventListener('click', () => {
            if (gameState.coins >= gameState.upgrades.multiplier.cost) {
                gameState.coins -= gameState.upgrades.multiplier.cost;
                gameState.multiplier *= 1.2;
                gameState.upgrades.multiplier.level++;
                gameState.upgrades.multiplier.cost = Math.floor(gameState.upgrades.multiplier.cost * 3);
                updateDisplay();
            }
        });

        function createFloatingText(x, y, amount) {
            const text = document.createElement('div');
            text.className = 'coin-animation';
            text.textContent = `+${Math.floor(amount)}`;
            text.style.left = `${x}px`;
            text.style.top = `${y}px`;
            document.body.appendChild(text);
            setTimeout(() => text.remove(), 1000);
        }

        function checkAchievements() {
            if (gameState.totalClicks === 100) {
                showAchievement('Başarım: 100 Tıklama!');
            }
            checkLevelUp();
        }

        function checkLevelUp() {
            while (true) {
                const currentLevel = gameState.level;
                if (currentLevel >= gameState.levelThresholds.length - 1) {
                    return false; // Son seviyeye ulaşıldıysa
                }
                const nextThreshold = gameState.levelThresholds[currentLevel];
                if (gameState.totalEarned >= nextThreshold) {
                    gameState.level++;
                    showAchievement(`Seviye Atladın: Seviye ${gameState.level}!`);
                } else {
                    break;
                }
            }
            return false;
        }

        // Auto-collect timer
        setInterval(() => {
            if (gameState.autoCollectPower > 0) {
                const autoEarned = gameState.autoCollectPower * gameState.multiplier;
                gameState.coins += autoEarned;
                gameState.totalEarned += autoEarned;
                checkLevelUp();
                updateDisplay();
            }
        }, 1000);

        // Welcome screen
        const welcomeText = "Hayal ettiklerin kadar gerçeksin!";
        const welcomeContainer = document.getElementById('welcome-text');
        
        welcomeText.split('').forEach((letter, index) => {
            const span = document.createElement('span');
            span.textContent = letter;
            span.className = 'welcome-letter';
            span.style.animationDelay = `${index * 0.1}s`;
            welcomeContainer.appendChild(span);
        });

        setTimeout(() => {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
        }, 3000);

        // Load saved game state
        const savedGame = localStorage.getItem('farmGameSave');
        if (savedGame) {
            gameState = JSON.parse(savedGame);
        }

        // Save game state periodically
        setInterval(() => {
            localStorage.setItem('farmGameSave', JSON.stringify(gameState));
        }, 30000);

        // İlk görüntü güncellemesi
        updateDisplay();

    </script>
</body>
</html>
