<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Farm Oyunu</title>
    <style>
        /* Genel Stil */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            padding: 10px;
        }

        /* Ana Ekran Stil */
        #boost-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        #boost-button {
            background-color: #8a2be2;
            color: white;
            font-size: 1.5em;
            padding: 15px 30px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        #boost-button:hover {
            background-color: #6f22b0;
        }

        /* Oyun Ekranı Stil */
        #game-container {
            display: none; /* Başlangıçta gizli */
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .resource-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
            gap: 10px;
        }
        .resource {
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-width: 120px;
            flex: 1;
        }
        #coin-resource { background: #FFD700; }
        #cps-resource { background: #DDA0DD; }
        #energy-resource { background: #87CEFA; }
        .resource-title {
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
        }
        .resource-value {
            font-size: 1.2em;
            color: #2c3e50;
        }
        #farm-button {
            background: linear-gradient(45deg, #FFD700, #DDA0DD, #87CEFA);
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <!-- Boost Ekranı -->
    <div id="boost-container">
        <h1>Hoş Geldiniz!</h1>
        <p>Oynamak için Boost butonuna tıklayın!</p>
        <button id="boost-button">Boost</button>
    </div>

    <!-- Oyun Ekranı -->
    <div id="game-container">
        <div id="level-indicator">Seviye: 1</div>
        
        <div class="resource-container">
            <div class="resource" id="coin-resource">
                <div class="resource-title">Coin</div>
                <div id="coin-value" class="resource-value">0</div>
            </div>
            <div class="resource" id="cps-resource">
                <div class="resource-title">CPS (Saniyede Coin)</div>
                <div id="cps-value" class="resource-value">0</div>
            </div>
            <div class="resource" id="energy-resource">
                <div class="resource-title">Enerji</div>
                <div id="energy-value" class="resource-value">1000</div>
            </div>
        </div>

        <button id="farm-button">FARM</button>
    </div>

    <script>
        // Boost Butonuna Tıklanınca Oyun Ekranını Göster
        document.getElementById("boost-button").addEventListener("click", function() {
            document.getElementById("boost-container").style.display = "none";
            document.getElementById("game-container").style.display = "block";
        });

        // Oyun durumları
        let gameState = {
            coins: 0,
            clickPower: 1,
            autoCollectPower: 0,
            energy: 1000
        };

        function updateDisplay() {
            document.getElementById('coin-value').textContent = Math.floor(gameState.coins);
            document.getElementById('cps-value').textContent = gameState.autoCollectPower.toFixed(1);
            document.getElementById('energy-value').textContent = Math.floor(gameState.energy);
        }

        // Farm butonunu işleme
        function handleFarmClick() {
            if (gameState.energy >= 33) {
                gameState.coins += gameState.clickPower;
                gameState.energy -= 33;
                updateDisplay();
            }
        }

        document.getElementById('farm-button').addEventListener('click', handleFarmClick);
        document.getElementById('farm-button').addEventListener('touchstart', handleFarmClick);

        // Otomatik koleksiyon
        setInterval(() => {
            if (gameState.autoCollectPower > 0) {
                gameState.coins += gameState.autoCollectPower;
                updateDisplay();
            }
        }, 1000);

        setInterval(() => {
            if (gameState.energy < 1000) {
                gameState.energy = Math.min(gameState.energy + 2, 1000);
                updateDisplay();
            }
        }, 1000);
    </script>
</body>
</html>
