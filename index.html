<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Farm Oyunu</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.3); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
        }
        #game-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 90%;
        }
        .resource-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 10px;
        }
        .resource {
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-width: 150px;
        }
        #coin-resource { background: #FFD700; }
        #cps-resource { background: #DDA0DD; }
        #energy-resource { background: #87CEFA; }
        .resource-title {
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
        }
        .resource-value {
            font-size: 1.2em;
            color: #2c3e50;
        }
        .upgrades-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        .upgrade-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            min-height: 80px;
            justify-content: center;
        }
        .upgrade-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .upgrade-cost {
            font-size: 0.8em;
            opacity: 0.8;
        }
        #farm-button {
            background: linear-gradient(45deg, #FFD700, #DDA0DD, #87CEFA);
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            height: 20px;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            text-align: center;
            line-height: 20px;
            color: white;
            transition: width 0.1s linear;
        }
        .max-level {
            color: red;
            font-weight: bold;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="level-indicator">Seviye: 1</div>
        <div class="resource-container">
            <div class="resource" id="coin-resource">
                <div class="resource-title">Coin</div>
                <div id="coin-value" class="resource-value">0</div>
            </div>
            <div class="resource" id="cps-resource">
                <div class="resource-title">CPS (Saniyede Coin)</div>
                <div id="cps-value" class="resource-value">0</div>
            </div>
            <div class="resource" id="energy-resource">
                <div class="resource-title">Enerji</div>
                <div id="energy-value" class="resource-value">1000</div>
            </div>
        </div>

        <button id="farm-button">FARM</button>
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar">0%</div>
        </div>

        <div class="upgrades-container">
            <button class="upgrade-button" id="click-upgrade">
                Tıklama Güçlendirmesi
                <span class="upgrade-cost">Maliyet: 10 coin</span>
            </button>
            <button class="upgrade-button" id="auto-upgrade">
                CPS Arttırma
                <span class="upgrade-cost">Maliyet: 50 coin</span>
            </button>
            <button class="upgrade-button" id="energy-upgrade">
                Enerji Yükseltme
                <span class="upgrade-cost">Maliyet: 1000 coin</span>
            </button>
        </div>
        <div id="max-energy-text" class="max-level">Max seviyeye ulaşıldı!</div>
    </div>

    <script>
        let gameState = {
            coins: 0,
            clickPower: 1,
            autoCollectPower: 0,
            level: 1,
            energy: 1000,
            maxEnergy: 1000,
            energyUpgradeCost: 1000,
            maxEnergyReached: false,
            upgrades: {
                click: { level: 1, cost: 10 },
                auto: { level: 0, cost: 50 }
            }
        };

        function updateDisplay() {
            document.getElementById('coin-value').textContent = Math.floor(gameState.coins);
            document.getElementById('cps-value').textContent = 
                (gameState.autoCollectPower).toFixed(1);
            document.getElementById('energy-value').textContent = Math.floor(gameState.energy);

            const clickUpgrade = document.getElementById('click-upgrade');
            const autoUpgrade = document.getElementById('auto-upgrade');
            const energyUpgrade = document.getElementById('energy-upgrade');

            clickUpgrade.querySelector('.upgrade-cost').textContent = `Maliyet: ${gameState.upgrades.click.cost} coin`;
            autoUpgrade.querySelector('.upgrade-cost').textContent = `Maliyet: ${gameState.upgrades.auto.cost} coin`;
            energyUpgrade.querySelector('.upgrade-cost').textContent = `Maliyet: ${gameState.energyUpgradeCost} coin`;

            clickUpgrade.disabled = gameState.coins < gameState.upgrades.click.cost;
            autoUpgrade.disabled = gameState.coins < gameState.upgrades.auto.cost;
            energyUpgrade.disabled = gameState.coins < gameState.energyUpgradeCost || gameState.maxEnergyReached;
            
            document.getElementById('max-energy-text').style.display = gameState.maxEnergyReached ? 'block' : 'none';

            document.getElementById('farm-button').disabled = gameState.energy < 33;
        }

        document.getElementById('farm-button').addEventListener('click', () => {
            if (gameState.energy >= 33) {
                gameState.coins += gameState.clickPower;
                gameState.energy -= 33;
                updateDisplay();
            }
        });

        document.getElementById('energy-upgrade').addEventListener('click', () => {
            if (gameState.coins >= gameState.energyUpgradeCost && !gameState.maxEnergyReached) {
                gameState.coins -= gameState.energyUpgradeCost;
                gameState.maxEnergy += 200;
                gameState.energy = Math.min(gameState.maxEnergy, gameState.energy + 200);
                
                if (gameState.maxEnergy >= 10000) {
                    gameState.maxEnergy = 10000;
                    gameState.energy = 10000;
                    gameState.maxEnergyReached = true;
                }
                gameState.energyUpgradeCost *= 2;
                updateDisplay();
            }
        });

        document.getElementById('click-upgrade').addEventListener('click', () => {
            if (gameState.coins >= gameState.upgrades.click.cost) {
                gameState.coins -= gameState.upgrades.click.cost;
                gameState.clickPower *= 1.5;
                gameState.upgrades.click.level++;
                gameState.upgrades.click.cost = Math.floor(gameState.upgrades.click.cost * 2);
                updateDisplay();
            }
        });

        document.getElementById('auto-upgrade').addEventListener('click', () => {
            if (gameState.coins >= gameState.upgrades.auto.cost) {
                gameState.coins -= gameState.upgrades.auto.cost;
                gameState.autoCollectPower += 1;
                gameState.upgrades.auto.level++;
                gameState.upgrades.auto.cost = Math.floor(gameState.upgrades.auto.cost * 2);
                updateDisplay();
            }
        });

        setInterval(() => {
            if (gameState.autoCollectPower > 0) {
                gameState.coins += gameState.autoCollectPower;
                updateDisplay();
            }
        }, 1000);

        setInterval(() => {
            if (gameState.energy < gameState.maxEnergy) {
                gameState.energy = Math.min(gameState.energy + 2, gameState.maxEnergy);
                updateDisplay();
            }
        }, 1000);
        
        // Progres çubuğunu güncelle
        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            let width = (gameState.energy / gameState.maxEnergy) * 100;
            progressBar.style.width = width + '%';
            progressBar.textContent = Math.floor(width) + '%';
        }

        setInterval(updateProgressBar, 500);

        // Save/load game state
        window.addEventListener('beforeunload', () => {
            localStorage.setItem('gameState', JSON.stringify(gameState));
        });

        window.addEventListener('load', () => {
            const savedState = localStorage.getItem('gameState');
            if (savedState) {
                gameState = JSON.parse(savedState);
                updateDisplay();
                updateProgressBar();
            }
        });
    </script>
</body>
</html>
