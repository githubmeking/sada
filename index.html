<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Oyunu</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #FFA500;
            font-family: Arial, sans-serif;
        }
        .welcome {
            font-size: 24px;
            color: white;
            margin-bottom: 30px;
            text-align: center;
        }
        .farm-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .farm-button:hover {
            background-color: #45a049;
        }
        .farm-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            color: white;
        }
        #timer {
            margin-top: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="welcome">Farm Oyununa Hoşgeldiniz!</div>
    <button id="farmButton" class="farm-button" onclick="farm()">Farm Yap</button>
    <div id="message" class="message"></div>
    <div id="timer"></div>

    <script>
        let lastFarmTime = localStorage.getItem('lastFarmTime');
        let farmButton = document.getElementById('farmButton');
        let messageDiv = document.getElementById('message');
        let timerDiv = document.getElementById('timer');

        function checkFarmStatus() {
            const now = new Date().getTime();
            if (lastFarmTime) {
                const timeDiff = now - parseInt(lastFarmTime);
                const hoursLeft = 24 - Math.floor(timeDiff / (1000 * 60 * 60));
                
                if (hoursLeft > 0) {
                    farmButton.disabled = true;
                    messageDiv.textContent = 'Bugünlük farmınızı yaptınız!';
                    updateTimer(hoursLeft);
                } else {
                    farmButton.disabled = false;
                    messageDiv.textContent = '';
                    timerDiv.textContent = '';
                }
            }
        }

        function updateTimer(hoursLeft) {
            timerDiv.textContent = `Yeni farm için kalan süre: ${hoursLeft} saat`;
        }

        function farm() {
            const now = new Date().getTime();
            localStorage.setItem('lastFarmTime', now);
            lastFarmTime = now;
            messageDiv.textContent = 'Bugünlük farmınızı yaptınız!';
            farmButton.disabled = true;
            checkFarmStatus();
        }

        // Sayfa yüklendiğinde farm durumunu kontrol et
        checkFarmStatus();

        // Her dakika timer'ı güncelle
        setInterval(checkFarmStatus, 60000);
    </script>
</body>
</html>
